name: build
on: push
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '17.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.7.3'
          channel: stable
      - name: Build apk
        run: |
          flutter pub get
          dart format --set-exit-if-changed .
          flutter analyze
          flutter build apk --debug